<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
   <h1 style="text-align: center; color:red; background-color:gray;"><marquee bgcolor="Green"  behavior="alternate" direction="left"> This is marquee </marquee></h1>
   <h1 style="text-align: center; color:red; background-color:gray;"><marquee behavior="scroll" direction="right"> This is marquee </marquee></h1>
   <h1 style="text-align: center; color:red; background-color:gray;"><marquee behavior="alternate" direction="left"> This is marquee </marquee></h1>
   <h1 style="text-align: center; color:red; background-color:gray;"><marquee behavior="alternate" direction="left"> This is marquee </marquee></h1>
 <marquee behavior="" direction="right">Right Marquee</marquee>
 <marquee behavior="" direction="left">Right Marquee</marquee>
 <marquee behavior="" direction="down">Right Marquee</marquee>
 <marquee behavior="" direction="up">Right Marquee</marquee>

</body>
</html>
