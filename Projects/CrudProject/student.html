<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-Function Based Project</title>
</head>
<body>
    <div class="container">
        <div class="headingInfo">Function Based ModelForm CRUD Project.</div>
        <div class="bodyInfo">
        <div class="leftSM-30">
            <div class="headingLeft">Add New Student</div>
            <div class="addNew">
                <form action="">
                    <div><label for="name">Name : </label> <br>
                    <input type="text" placeholder="Enter Full Name" name="name" id="name">
                </div>
                    <div><label for="email">Email : </label> <br>
                    <input type="email" placeholder="Enter Email" name="email" id="email">
                </div>
                    <div><label for="password">Password : </label> <br>
                    <input type="password" placeholder="Enter Password" name="password" id="password">
                </div>
                <button class="btn" type="submit">Add</button>
            </form>
                </div>
                
            </div>
            <div class="rightSm-70">
                <div class="headingRight">Show Students Here</div>
                <div class="showData">
                    <table>
                        <thead>
                            <tr>
                                <th class="id">Id</th>
                                <th class="name">Name</th>
                                <th class="email">Email</th>
                                <th class="pass">Password</th>
                                <th class="action">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="id">1</td>
                                <td class="name">Samir Neupane</td>
                                <td class="email">neupanesamir@gmail.com</td>
                                <td class="pass">Samir@123</td>
                                <td class="action">
                                    <button class="btn"><a href="editStudent.html">Edit</a></button>
                                    <button class="btn"><a href="">Delete</a></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
