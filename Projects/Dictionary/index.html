<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>
<body>
    <!-- dictionary start here -->

    <div class="container">
        <div class="left-sm-3">
            <p>Sunil Dictionary</p>
            <div class="img-sm-book">

                <img src="dict.jpg" alt="">
            </div>

            <div class="about-text-sm-12">
                <p>
                    Linus Dictionary is a website where you can find synonyms and antonym of any words.
                </p>

            <ul>
                <li><a href="#">Home</a> </li>
            </ul>
            </div>

        </div>
        <div class="right-sm-9">

            <!-- search section start -->
            <div class="search-sm-12">
                <p class="topic"> Sunil Dictionary</p>
                <p class="search-topic">Search your word here.</p>
                <div class="search">
                    <input type="search" placeholder="Enter your word" name="search">
                    <button type="submit">Search</button>
                </div>
            </div>

            <!-- result-section start here -->
            <div class="result-sm-12">
                <h1>Search Item</h1>
                <p class="result"><b>Meaning:</b><span> this is blue color </span></p>
                <p class="result"><b>Synonyms:</b><span></span></p>
                <p class="result"><b>Antonyms:</b><span></span></p>

            </div>

        </div>
    </div>
    <!-- dictionary end here -->

    <!-- <div class="footer-sn-12">
        <p>@copyright </p>
           <p> all right reserved Sunil Nepali</p>
    </div> -->
    
</body>
</html>
